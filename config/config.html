<!DOCTYPE html>
<html>

<head>
    <title>配置 WebDAV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
        }
        
        input,
        button {
            margin: 5px 0;
            display: block;
        }
    </style>
</head>

<body>
    <h3>配置 WebDAV</h3>
    <input type="text" id="webdav-url" placeholder="WebDAV URL">
    <input type="text" id="webdav-username" placeholder="用户名">
    <input type="password" id="webdav-password" placeholder="密码">
    <button id="save-config-btn">保存配置</button>
    <button id="reset-config-btn">重置配置</button>
    <h3>导入 CSV</h3>
    <input type="file" id="import-file" accept=".csv">
    <button id="import-btn">导入</button>
    <script src="config.js"></script>
</body>

</html>
