<!DOCTYPE html>
<html>

<head>
    <title>账号密码管理器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
            width: 300px;
        }
        
        input,
        button {
            margin: 5px 0;
        }
        
        .tab {
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }
        
        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 10px 16px;
            transition: 0.3s;
        }
        
        .tab button:hover {
            background-color: #ddd;
        }
        
        .tab button.active {
            background-color: #ccc;
        }
        
        .tabcontent {
            display: none;
            padding: 6px 12px;
            border: 1px solid #ccc;
            border-top: none;
        }
        
        #log-container {
            height: 150px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f9f9f9;
        }
        /* Style the tab */
        
        .tab {
            padding: 10px;
            border: none;
            outline: none;
            cursor: pointer;
            font-size: 17px;
            background-color: #f1f1f1;
        }
        /* Style the buttons that are used to open the tab content */
        
        .tab:hover {
            background-color: #ddd;
        }
        /* Style the tab content */
        
        .tabcontent {
            display: none;
            padding: 20px;
            border: 1px solid #ccc;
            border-top: none;
        }
    </style>
    <script src="lib/crypto-js.min.js"></script>
    <script src="lib/axios.min.js"></script>
    <script src="lib/xlsx.full.min.js"></script>
</head>

<body>

    <div class="tabs">
        <button class="tab" onclick="openTab(event, 'tab1')">Tab 1</button>
        <button class="tab" onclick="openTab(event, 'tab2')">Tab 2</button>
    </div>

    <div id="tab1" class="tabcontent">
        <h3>Tab 1</h3>
        <p>This is tab 1 content.</p>
    </div>

    <div id="tab2" class="tabcontent">
        <h3>Tab 2</h3>
        <p>This is tab 2 content.</p>
    </div>


    <h3>账号密码管理器</h3>
    <label id="tip"></label>
    <div id="data-container">
        <label>url: <input id="clink" type="text"></label>
        <label>网站: <input id="curl" type="text"></label>
        <label>账号: <input id="cname" type="text"></label>
        <label>密码: <input id="cpw" type="password"></label>
    </div>
    <button id="refresh-btn">刷新数据pull</button>
    <button id="save-btn">保存修改push</button>
    <button id="fill-credentials">填充apply</button>
    <button id="test-btn">测试test</button>
    <button id="set-btn">设置setting</button>
    <button id="export-btn">导出 CSV</button>

    <!-- Tab 切换栏 -->
    <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'Logs')">日志</button>
        <button class="tablinks" onclick="openTab(event, 'Settings')">设置</button>
    </div>

    <!-- 日志记录区域 -->
    <div id="Logs" class="tabcontent">
        <h4>日志记录</h4>
        <div id="log-container"></div>
    </div>



    <script src="popup.js"></script>
</body>

</html>
