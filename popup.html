<!DOCTYPE html>
<html>

<head>
    <title>账号密码管理器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
            width: 300px;
        }
        
        input,
        button {
            margin: 5px 0;
        }
    </style>
    <script src="lib/crypto-js.min.js"></script>
    <script src="lib/axios.min.js"></script>
    <script src="lib/xlsx.full.min.js"></script>
</head>

<body>
    <h3>账号密码管理器</h3>
    <div id="data-container">
        <label>网站: <input id="curl" type="text"  ></label>
        <label>账号: <input id="cname"  type="text"  ></label>
        <label>密码: <input id="cpw" type="password" ></label>
    </div>
    <button id="refresh-btn">刷新数据</button>
    <button id="save-btn">保存修改</button>
    <button id="fill-credentials">填充</button>
    <button id="test-btn">测试</button>
    <script src="popup.js"></script>
</body>

</html>
